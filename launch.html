function timeline() {
  var item = $('.timeline li');
   $(item[0]). fadeIn(800, function() {
    shownext($(item[1]),1);
  });
}
var timelen= $('.timeline li').length;
function shownext(cur,i) {
  i = i+1; if (i != timelen+1)
  $(cur). fadeIn(800,function() {
    shownext($(cur).next(),i);
  });
}
